<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var count = 0
  var n = 1
  var sum = 0
  while (count < 30){
    if (n % 7 == 0){
      count ++;
      sum += n;
    }
      n++;
  }
  document.write(sum)
</script>
</body>
</html>
